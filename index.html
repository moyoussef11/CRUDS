<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Mangement product</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>p<span>m</span>s</h2>
            <p><span>p</span>roduct <span>m</span>angement <span>s</span>ystem</p>
        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="inputs">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <span id="total">total:</span>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">create</button>
            <div class="search">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search By title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search By category</button>
                </div>
                <div id="btn-deleteAll"></div>
            </div>
        </div>
        <div class="output">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
